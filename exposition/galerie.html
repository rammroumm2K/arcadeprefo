    <style>
 #buttonGalerie{

 }       
button:active {
  box-shadow: inset -1px -1px #fff, inset 1px 1px #292929, inset -2px -2px #ffffff, inset 2px 2px rgb(158, 158, 158);

*{box-sizing: border-box} /* Redéfinition du modèle de boîte pour tous les éléments */

.slider_focus{
max-width: 600px; /* Largeur maximale du conteneur de la gallerie */
margin: 2rem auto; /* Marge extérieure de 2rem en haut et en bas, centrée horizontalement */

	}	
	
.slider_focus ul{
margin: 0; /* Annulation de la marge par défaut */
/* Réinitialisation des propriétés de liste non ordonnée (ul) */
padding: 0;
list-style-type:none;
display:flex; /* Affichage en tant que flex container */
position: relative; /* Position relative pour les éléments fils */
justify-content: center; /* Centrage horizontal des éléments */
overflow: hidden; /* Masquage du contenu débordant */
aspect-ratio: 3/2; /* Ratio largeur/hauteur de 3:2 */
gap:.5rem; /* Espacement de 0.5rem entre les éléments de la liste */

	
}

.slider_focus ul li{
	
align-self:flex-end; /* Alignement vertical en bas pour chaque élément */
display: flex; /* Affichage en tant que flex container */
align-items: center; /* Alignement vertical au centre */
justify-content: center; /* Centrage horizontal */
margin-bottom:.5rem; /* Marge inférieure de 0.5rem */
height:4rem; /* Hauteur de 4rem */
width: 4rem; /* Largeur de 4rem */

}
	
.slider_focus ul li button	
	
{ 
all: unset; /* Annulation de toutes les propriétés par défaut */
padding:0; /* Annulation du remplissage par défaut */
border:0; /* Annulation de la bordure par défaut */
cursor: pointer; /* Curseur de type "pointer" au survol */

}

.slider_focus ul li button img{
	
border-radius: 50%; /* Bordure avec un rayon de 50% pour obtenir un cercle */
border:2px solid orange; /* Bordure de 2px en blanc */
width:4rem; /* Largeur de 4rem */
height:4rem; /* Hauteur de 4rem */
object-fit: cover; /* Ajustement de l'image pour couvrir complètement le conteneur */

	}

	
.slider_focus ul li span img{
	
display:block; /* Affichage de type "block" pour remplir l'espace disponible */
position:absolute; /* Position absolue par rapport à l'élément parent */
top:0; /* Position en haut */
left:0; /* Position à gauche */
height:100%; /* Hauteur de 100% pour remplir complètement le conteneur */
width:100%; /* Largeur de 100% pour remplir complètement le conteneur */
transform:translateX(-100%); /* Décalage horizontal de 100% pour masquer l'image */
z-index:-1; /* Empilement en arrière-plan (en dessous) */
opacity:0; /* Opacité à 0 (invisible) */
will-change: transform,opacity; /* Précise les propriétés animées */
transition:transform .6s,opacity .6s; /* Animation de 0.6s pour transform et opacity */
	
}

.slider_focus ul:not(:focus-within) li:first-child span img,
.slider_focus ul li:focus-within span img{
	
transform:translateX(0%); /* Décalage horizontal de 0% pour afficher l'image */
opacity:1; /* Opacité à 1 (visible) */
	
}


.slider_focus ul li:focus-within{

outline:2px solid black; /* Bordure de 2px en noir pour l'élément focus */
border-radius: 50% /* Bordure avec un rayon de 50% pour obtenir un cercle */

}
	

.slider_focus ul:not(:focus-within) li:first-child button img,	
.slider_focus ul li:focus-within button img{

opacity: .4; /* Opacité à 0.4 pour les images non focusées et à 1 pour l'image focusée */

}
